<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Find-Id</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/login.css">

</head>
<body>
    <header class="header">
        <div class="header-contain">
            <h1>
                <a class="logo" href="index.html">BLOG SITE</a>
            </h1>
            <div class="header-right">
                <div class="search-container">
                    <input type="text" placeholder="키워드를 입력하세요." class="search-input"/>
                    <button type="button" class="search-submit"><img src="img/common/search2.png" alt="돋보기 이미지"></button>
                </div>
                <button type="button" class="icon-area">
                    <img src="img/common/search.png" alt="돋보기 이미지" class="search-icon">
                    <img src="img/common/close.png" alt="돋보기 이미지" class="close-icon">
                </button>
                <button type="button" class="ham-box" id="menuBtn">
                    <span class="ham"></span>
                    <span class="ham"></span>
                    <span class="ham"></span>
                </button>
            </div>
        </div>
      </header>
    <!-- 메뉴 패널 -->
    <div class="menu-panel" id="menuPanel">
        <ul class="menu-list-box">
            <a href="#"><li class="panel-list">About</li></a>
            <a href="#"><li class="panel-list">Home</li></a>
            <a href="#"><li class="panel-list">Blog</li></a>
            <a href="#"><li class="panel-list">Contact</li></a>
        </ul>
    </div><!-- 여기까지 메뉴 패널 -->


    <div class="content-wrap">
        <!-- 컨텐츠 시작 -->
        <div id="main" class="user-auth">
            <div class="user-auth-wrap find-wrap">
                <h3 class="main-title paperlogy">아이디 / 비밀번호 찾기</h3>
                <ul class="tab-view">
                    <li class="tab-active">아이디 찾기</li>
                    <li class="tab-disb">비밀번호 찾기</li> 
                </ul>
                <div class="guide-title">
                    등록된 휴대폰 번호로 찾기
                    <span>가입 당시 입력한 휴대번호를 통해<br class="mob-br"> 인증 후 아이디를 찾아주세요.</span>
                </div>
                <div class="input_wrap">
                    <div class="input_container">
                        <label for="phone" class="input_title">
                            <input type="tel" id="phone" placeholder="휴대전화">
                        </label>
                        <button class="codeBtn focusBtn" type="button">인증번호 전송</button>
                    </div>
                    <div class="input_container m-t-20">
                        <label for="code" class="password_container">
                            <input id="code" type="text" placeholder="인증번호">
                        </label>
                        <button class="n-focusBtn" type="button">확인</button>
                    </div>
                </div>
                <div class="btn_wrap">
                    <button type="button" class="user-btn" onclick="location.href='find-id-complete.html'">아이디 찾기</button>
                </div>
            </div>
        </div><!-- 여기까지 컨텐츠 -->
    </div>


    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-contain">
            <!-- 소셜 아이콘 -->
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                     <img src="/img/common/facebook.png" alt="facebook">
                </a>
                <a href="https://www.spacex.com" target="_blank">
                    <img src="/img/common/xmark.png" alt="xmark">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="/img/common/instagram.png" alt="instagram">
                </a>
                <a href="https://blog.naver.com" target="_blank">
                    <img src="/img/common/blogger.png" alt="blogger">
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="/img/common/youtube.png" alt="youtube">
                </a>
                <a href="mailto:example@email.com">
                    <img src="/img/common/email.png" alt="email">
                </a>
            </div>
           
            <div class="footer-text">
                BlogStory Ⓒ 2025 Magazine Lab
            </div>
        
        </div>
    </footer>
    
    <script src="/js/script.js"></script>


</body>
</html>
