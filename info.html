        <script src="/js/script.js"></script>

        <script>
            // 각 input 필드를 선택
            const inputs = document.querySelectorAll('.input_title input');

            // input 필드에 focus 이벤트 추가
            inputs.forEach((input) => {
                input.addEventListener('focus', function () {
                    // 입력란에 값이 있을 경우, 클릭 시에만 값 삭제
                    if (this.value === this.defaultValue) {
                        this.value = '';
                        this.style.backgroundColor = '';
                    }
                });

                // input 필드에 blur 이벤트 추가
                input.addEventListener('blur', function () {
                    // 입력란에 값이 없으면 기본값을 다시 설정
                    if (this.value === '') {
                        this.value = this.defaultValue;
                        this.style.backgroundColor = ''; // 배경색 초기화
                    } else if (this.value !== this.defaultValue) {
                        this.style.backgroundColor = '#EFEAFF'; // 값이 변경되었을 때 배경색을 옅은 보라색으로 설정
                    }
                });
            });

            // 모달 열기
            function showModal(modalClass) {
                // 모든 모달을 닫고, 해당 class를 가진 모달만 열기
                document
                    .querySelectorAll('.refresh-check-pop')
                    .forEach(modal => {
                        modal
                            .classList
                            .add('hide-pop');
                    });

                // 전달받은 class를 가진 모달을 열기
                document
                    .querySelector(`.${modalClass}`)
                    .classList
                    .remove('hide-pop');
            }

            // 모달 닫기
            function closeModal() {
                // 모든 모달을 닫기
                document
                    .querySelectorAll('.refresh-check-pop')
                    .forEach(modal => {
                        modal
                            .classList
                            .add('hide-pop');
                    });
            }
        </script>

    </body>
