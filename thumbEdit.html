<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>썸네일 수정</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .thumbnail-wrapper {
      margin-top: 20px;
    }
    .thumbnail-preview {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }
    .thumbBtn-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-input {
      display: block;
      margin-top: 10px;
    }

    .thumbBtn-01 {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .custom-upload-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #28a745;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}
  </style>
</head>
<body>

    <h2>썸네일 수정</h2>

    <!-- 방식1) -->
    <div class="thumbnail-wrapper">

        <!-- <label for="thumbnailInput" class="custom-upload-button">썸네일 변경하기</label> -->
        <!-- <input type="file" id="thumbnailInput" accept="image/*" style="display: none;" /> -->


        <!-- <label for="thumbnailInput">썸네일 업로드</label> -->
        
            <img id="thumbnailPreview" class="thumbnail-preview" src="img/sample.png" alt="썸네일 미리보기" />

            <div class="thumbBtn-box">
              <input type="file" id="thumbnailInput" accept="image/*" class="file-input" />
              <button class="thumbSave thumbBtn-01" onclick="saveThumbnail()">썸네일 저장</button>
      
            </div>
        
    </div>



    



    <div class="thumbnail-wrapper">
        <label for="thumbnailInput" class="custom-upload-button">* 이미지를 클릭해서 썸네일을 변경하세요</label>
        <input type="file" id="thumbnailInput" accept="image/*" style="display: none;" />
        <!-- <div class="thumbImg-wrapper"> -->
            <img id="thumbnailPreview" class="thumbnail-preview" src="img/sample.png" alt="썸네일 미리보기" />
        <!-- </div> -->
        <button class="thumbSave thumbBtn-01" onclick="saveThumbnail()">썸네일 저장</button>
    </div>

  <script>
    const input = document.getElementById('thumbnailInput');
    const preview = document.getElementById('thumbnailPreview');

    input.addEventListener('change', function () {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function saveThumbnail() {
      const file = input.files[0];
      if (file) {
        alert("썸네일이 저장되었습니다! (실제 저장 기능은 서버와 연동 필요)");
        // 이 부분에 서버 업로드 로직을 추가하세요 (예: fetch, FormData 등)
      } else {
        alert("썸네일을 업로드해주세요.");
      }
    }
  </script>

</body>
</html>
